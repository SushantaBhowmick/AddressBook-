<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registerd.css">
    <title>Register form</title>
</head>

<body>
    <section id="main">
        <div id="header">
            <h1>Student Information Collection Form</h1>
            <hr>
            <h2>General Information</h2>
            <hr>
        </div>
        <div class="info">
            <form action="" class="form">
                <label for="">Student Name</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </form>
            <form action="" class="form1">
                <label for="">Father's Name</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </form>
            <form action="" class="email">
                <Label>Email Address</Label>
                <input type="email" placeholder="Enter your email">
                <label for="" class="contact">Contact No</label>
                <input type="text" placeholder="Enter Valid Phone no ">
                <br>
                <br>

                <div class="bir">
                    <label class="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">

                    <!-- Select Gender -->
                    <label class="gender">Select Your Gender</label>
                    <select name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>

                </div>
                <br>
                <br>

                <div class="reg">
                    <label for="Registration">Registraion No </label>
                    <input type="text" name="id" placeholder="Enter your Registration no ">
                    <br>
                    <br>
                    <label for style="margin-left: 20px;">Academic Sassion</label>
                    <input type="text" placeholder="Type here">
                    <br>
                    <br>

                    <div class="dept">
                        <label for style="margin-left: 28px; padding: 10px;" class="gender">Select Your
                            Department</label>
                        <select name="department">
                            <option value="none" selected>Department</option>
                            <option value="male">Computer Science</option>
                            <option value="male">Mechanical</option>
                            <option value="other">Electrical</option>
                            <option value="other">Civil</option>
                            <option value="other">Automobile</option>
                            <option value="other">Hotel Management</option>
                            <option value="other">Others</option>
                        </select>
                        <br>
                        <br>
                        <label for style="margin-left: -46px;">Semester</label>
                        <input type="text" placeholder="Enter your current Semester">
                    </div>
                </div>

            </form>

            <div class="info2">
                <hr>
                <h2>Residence Information</h2>
                <hr>
                <div class="address">
                    <label for="address">Current Address</label>
                    <input type="text" style=" width: 60%; margin-top: 25px; " placeholder="Enter your full address">
                    <br>
                    <br>
                    <label style="margin-left: 19px;">City</label>
                    <input type="text" placeholder="Enter your city name">
                    <label for="">State</label>
                    <input type="text" placeholder="Enter your State name">
                    <br>
                    <br>
                    <label style="margin-left: 15px;">Country</label>
                    <input type="text" placeholder="Enter your country name">
                    <label for="">Religion</label>
                    <input type="text" placeholder="Enter your Religion">
                    <br>
                    <br>
                    <label style="margin-left: 31px;">District</label>
                    <input type="text" placeholder="Enter your District name">
                    <label for="">Zip Code</label>
                    <input type="text" placeholder="Enter your Zip Code">

                    <!-- Education Qualification -->
                    <div class="education_qualification">
                        <hr>
                        <h2>Education Qualification</h2>
                        <hr>
                        <br><br>
                        <div class="secondary">
                            <label for="">Secondary </label>
                            <input type="text" placeholder="Enter your  Marks">
                            <input type="text" placeholder="Enter your Percentage">
                            <input type="text" placeholder="Enter your Passing year">
                            <br>
                            <br>
                            <label for="">Higher Secondary</label>
                            <input type="text" placeholder="Enter your  Marks">
                            <input type="text" placeholder="Enter your Percentage">
                            <input type="text" placeholder="Enter your Passing year">
                            <br>
                            <br>
                            <label for="">Which exam you are qualified:</label>
                            <select name="" id="Exam">
                                <option value="" selected>Exam</option>
                                <option value="">Jexpo</option>
                                <option value="">Voclet</option>
                            </select>

                            <!-- <label for="">Privious Semesters Marks</label>.
                            <br>
                            <br>
                            <label for="">1st <input type="text"></label> -->
                        </div>

                        <!-- Domain of Job -->
                        <br><br>

                        <div class="job">
                            <hr>
                            <h2>Domain Of Job</h2>
                            <hr>
                            <br><br>
                            <div class="get_job">
                            <label for="">You Want to get a job: </label>
                            <input type="radio" name="yes_no" checked>Yes</input>
                            <input type="radio" name="yes_no">No</input>
                        </div>
                            <br><br>
                            <label for="">Category of Job:</label>
                            <input type="text">
                            
                            <br><br>
                            <div class="freshers">  
                            <label for="">Freshers :</label>    
                            <input type="radio" name="yes_noo" checked>Yes</input>
                            <input type="radio" name="yes_noo">No</input>
                        </div>
                        
                            <br><br>
                            <div class="experience">
                            <label for="">Experience :</label>
                            <textarea name="" id="" cols="50" rows="6" width="" placeholder="You have any experience?"></textarea><br><br>
                            </div>
                        </div>

                        <!-- password -->
                        <div class="password">
                            <hr>
                            <h2>Password</h2>
                            <hr>
                            <br><br>
                            <label for="username">Username:</label>
                            <input type="text" placeholder="name1234">
                            <br><br>
                            <label for="">Enter a new password :</label>
                            <input type="password" placeholder="miniimum 8 character must" name="password" minlength="8" required >
                            <br><br>
                            <label for="">Confirm password :</label>
                            <input type="password" placeholder="Confirm password">
                        </div>
                        
                        <div class="submit">
                            <a href="" >Submit</a>
                        </div>
                    </div>


                    
                </div>







            </div>



    </section>

    <script>
        const warn = document.querySelector('.submit');
        warn.addEventListener("click", warning);
        function warning(){
       alert('Submitted succesfully!')  ;
           
        }

    </script>
</body>
<!-- <script src="register.js"></script> -->

</html>

<html lang="en">

<body>
    <section id="main">
        <div id="header">
            <h1>Student Information Collection Form</h1>
            <hr>
            <h2>General Information</h2>
            <hr>
        </div>
        <div class="info">
            <form action="" class="form">
                <label for="">Student Name</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </form>
            <form action="" class="form1">
                <label for="">Father's Name</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </form>
            <form action="" class="email">
                <Label>Email Address</Label>
                <input type="email" placeholder="Enter your email">
                <label for="" class="contact">Contact No</label>
                <input type="text" placeholder="Enter Valid Phone no ">
                <br>
                <br>
                
                <div class="bir">
                <label for="birthday" class="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">

                <!-- Select Gender -->
                <label for="gender" class="gender">Select Your Gender</label>
            <select name="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>

        </div>
            <br>
            <br>

            <div class="reg">
                <label for="Registration">Registraion No </label>
                <input type="text" name="id" placeholder="Enter your Registration no ">
                <br>
                <br>
                <label for="">Academic Sassion</label>
                <input type="text" placeholder="">
                <br>
                <br>
                
                <div class="dept">
                <label for="dept" class="gender">Select Your Department</label>
                <select name="department" >
                    <option value="none" selected>Department</option>
                    <option value="male">Computer Science</option>
                    <option value="female">Mechanical</option>
                    <option value="other">Electrical</option>
                    <option value="other">Civil</option>
                    <option value="other">Automobile</option>
                    <option value="other">Hotel Management</option>
                    <option value="other">Others</option>
                </select>
                <br>
                <br>
                <label for="Sem">Semester</label>
                <input type="text" placeholder="Enter your current Semester">
            </div>
            </div>

        </div>
